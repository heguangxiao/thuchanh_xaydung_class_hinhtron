<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let Circle = function(radius) {

        this.radius = radius;

        this.getRadius = function(radius) {
            return radius;
        }

        this.getArea = function(radius) {
            return Math.PI * radius * radius;
        }

        this.setRadius = function(radius) {
            this.radius = radius;
        }
    };

    let circle = new Circle(2);
    let radius = circle.getRadius(circle.radius); // 2
    let area = circle.getArea(circle.radius); // 12.566370614359172

    alert("radius: " + radius + "; area: " + area);

    for (i = 3 ; i < 6 ; i++) {
        circle.setRadius(i);
        alert("radius: " + circle.getRadius(circle.radius) + "; area: " + circle.getArea(circle.radius));
    }


</script>

</body>
</html>
